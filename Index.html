<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./Images/favicon-32x32.png favicon-32x32.png">
    <title>Order Summary</title>
    <link rel="preload" 
    href="/Fonts/red-hat-display-v21-latin-700.woff2" 
    as="font"
    type="font/woff2">
    <link rel="preload" 
    href="/Fonts/red-hat-display-v21-latin-900.woff2" 
    as="font"
    type="font/woff2">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="order-summary">
    <div class="order-summary_img">
    </div>
    <article class="order-summary__write-up">
        <h1>Order Summary</h1>
        <p>
            You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!
        </p>
    </article>
    <section class="order-summary__annual-plan">
        <div class="annual-plan__music-img">
            <img src="Images/icon-music.svg" alt="">
        </div>
        <div class="annual-plan">
            <h2>Annual plan</h2>
            <p>$59.99/year</p>
        </div>
        <p class="annual-plan__change">Change</p>
    </section>
    <section class="payment">
        <div class="order-summary__payment-btn"> Proceed to Payment</div>
        <p>Cancel Order</p>
    </section>

</main>

</body>
</html>
